name: Export CV

on:
  push:
    branches:
      - main

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Export Org files to HTML and PDF
        uses: tecosaur/org-knit-action@v0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          export: html, pdf
          files: cv.org
          keep_files: true
          commit_message: "Knit: Updated CV export"

      - name: Convert HTML to PDF
        uses: fifsky/html-to-pdf-action@master
        with:
          htmlFile: ./cv.html
          outputFile: ./resume.pdf
          pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "10mm", "right": "10mm", "bottom": "10mm"}}'

      - name: Commit and push generated files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A  # Stage all changes
          git stash  # Stash any remaining uncommitted changes
          git fetch origin main
          git rebase origin/main
          git stash pop  # Reapply stashed changes after rebase
          git add resume.pdf
          git commit -m "Add generated resume PDF"
          git push origin main
