name: Export CV

on:
  push:
    branches:
      - main

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Export Org files to HTML and PDF
        uses: tecosaur/org-knit-action@v0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          export: html, pdf
          files: cv.org
          keep_files: true
          commit_message: "Knit: Updated CV export"
          
